<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>MonopolyWeb</title>
	<link rel="stylesheet" type="text/css" href="css/fullPage.css">	
	<link rel="stylesheet" type="text/css" href="css/animate.css"/>
	<link rel="stylesheet" type="text/css" href=" css/style.css"/>	
<style>
	.logo img {border: none; width: 100%; height: 80px;}
	.bimg img {border: none; width: 1920%; height: 1080px;}
</style>
</head>
<body>	
	<div class="fixtop clearfix">
		<a href="" class="logo fl"><img src="img/logo.png"/></a>
		<ul id="menu" class="clearfix">
			<li data-menuanchor="page1" class="active"><a href="#page1">首頁</a></li>
			<li data-menuanchor="page2"><a href="#page2">擲骰子</a></li>
			<li data-menuanchor="page3"><a href="#page3"></a></li>
			<li data-menuanchor="page4"><a href="#page4">登出</a></li>
		</ul>
		<p class="p1 fr">
			聯繫學校：<b> 07 601 1000</b>
		</p>
	</div>
	                                                                                                      
	<div id="lawyer">
		<div class="section section1">
			<div class="banner">
				<div class="bd">
					<ul class="bannerfix slides clearfix">
						<li>							
							<img class="bimg" src="img/banner1.jpg" alt="" />
						</li>
						<li>							
							<img class="bimg" src="img/banner1.jpg" alt="" />
						</li>
						<li>							
							<img class="bimg" src="img/banner1.jpg" alt="" />
						</li>						
					</ul>
				</div>	
			</div>	
		</div>

		<div class="section section3">
			<iframe src="https://github.com/fenasot/MonoTest/blob/main/Monopoly/index.html" width="100%" height="100%" frameborder="1" scrolling="no"></iframe>
		</div>
		

	
	<div class="copyright">
		<p class="fl">
			Copyright © Kaohsiung University of Science and Technology Topics
		</p>
	</div>
	
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script src="js/jquery-ui-1.10.3.min.js"></script>
	<script src="js/fullPage.min.js"></script>
	<script src="js/plugin.js"></script>
	<script type="text/javascript" src="js/jquery.SuperSlide.2.1.1.js"></script>	
	<script src="js/more.js"></script>
<script>
	

$(function(){	
	$('#lawyer').fullpage({			
		navigation: true,
		anchors: ['page1', 'page2', 'page3', 'page4', 'page5', 'page6','page7'],
        menu: '#menu'
	});	
	
	
	jQuery(".banner").flexslider({
		animation: "fade",
		easing: "swing",
		slideshowSpeed: 6000,
		animationSpeed: 0,
		pauseOnAction: false,
		directionNav: false,
		controlNav: true,
		start: function(slider) {
			jQuery('.banner .bannerfix li').eq(slider.currentSlide).addClass("imgIn").siblings().removeClass("imgIn");
		},
		after: function(slider) {
			jQuery('.banner .bannerfix li').eq(slider.currentSlide).addClass("imgIn").siblings().removeClass("imgIn");
		}
	});	
	$(".sec5-cont").slide({
		mainCell: ".bd ul",		
		autoPlay: true,
		effect: "fade"
	});	
	
	jQuery(".sec6-cont").slide({ titCell:".tab-hd li", mainCell:".tab-bd",delayTime:0 });
	jQuery(".scrollBox").slide({ titCell:".list li", mainCell:".piclist", effect:"left",vis:1,scroll:1,delayTime:800,trigger:"click",easing:"easeOutCirc"});


});
</script>

</body>


</html>
